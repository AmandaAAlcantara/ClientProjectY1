<!doctype html>
<html>
<head>

  <link href="/static/simplecss.css" rel="stylesheet">
</head>
{%extends'Home.html'%}
<body>

    <h2>{% block titleBlock%} The Wetlands Centre {%endblock%}</h2>

  <div class="mainAndAside">

        {%endif%}
      <p>
        {% block mainBlock%}
<table border = 1>

  {%for row in data%}

    <td>{{row[1]}}</td>

</table>
        {%endblock%}
    </main>
