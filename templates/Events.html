<!doctype html>
<html>
<head>
  {%extends'Home.html'%}

  <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <link href="static/style.css" rel="stylesheet">

  <title>Events Calendar</title>
</head>

<body>

  <header>
    <h2>{% block titleBlock%}  {%endblock%}</h2>
  </header>

  <div class="main">
    <main>
      <p>
        {%if msg%}
        {{msg}}
        {%endif%}
      </p>

<!-- events -->
        {% block mainBlock%}

        <div>
          <a class="weatherwidget-io" href="https://forecast7.com/en/52d13n3d78/wales/" data-label_1="Newport" data-label_2="WEATHER" data-theme="retro-sky" >Newport WEATHER</a>
          <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
          </script>
        </div>
        <div class="event-container">
            <h3 class="year">2022-2023</h3>

          <button id="button" onclick="window.location.href='/Festive5k'"  type="button">
      {% for row in data %}

            <div class="event">
              <div class="event-left">
                <div class="event-date">
                  <div class="date">{{row[0]}}</div>
                  <div class="month"></div>
                </div>
              </div>

              <div class="event-right">
                <h3 class="event-title">{{row[1]}}</h3>

                <div class="event-description">
                {{row[2]}}
                </div>

                <div class="event-timing">
                  <img src="images/time.png" alt="" />{{row[3]}}
                </div>
              </div>
            </div>
          </button>
{% endfor %}



        {% endblock %}


    </main>
  </div>
</div>

  <footer>

  </footer>
</body>
